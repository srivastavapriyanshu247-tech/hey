<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Interaction</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 20px; }
    button { margin: 5px; padding: 6px 12px; cursor: pointer; }
    #questions { margin-top: 20px; }
    #output { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Enter Your Name</h2>
  <input type="text" id="nameInput" placeholder="Enter name">
  <button onclick="checkName()">Submit</button>

  <div id="questions"></div>
  <p id="output"></p>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const allowedNames = ["palak", "palak ranjan"];
      const questionsDiv = document.getElementById("questions");
      const output = document.getElementById("output");

      if (!allowedNames.includes(name)) {
        questionsDiv.innerHTML = "";
        output.innerHTML = "ATMKBFJ";
        return;
      }

      // Move forward to first question
      questionsDiv.innerHTML = `
        <h2>Kya kr rhi h?</h2>
        <button onclick="kyaKrRhiH('Kuch nhii')">1. Kuch nhii</button>
        <button onclick="kyaKrRhiH('Pta nhii')">2. Pta nhii</button>
      `;
      output.innerHTML = "";
    }

    function kyaKrRhiH(choice) {
      const questionsDiv = document.getElementById("questions");
      questionsDiv.innerHTML = `
        <h2>Baat krna h?</h2>
        <button onclick="baatKrna('Mnn nhi h')">1. Mnn nhi h</button>
        <button onclick="baatKrna('Haan')">2. Haan</button>
      `;
      document.getElementById("output").innerHTML = `You said: ${choice}`;
    }

    function baatKrna(choice) {
      const output = document.getElementById("output");
      if (choice === "Mnn nhi h") {
        output.innerHTML = "You said: Mnn nhi h â†’ Asking again...";
        // Keep showing same question
      } else if (choice === "Haan") {
        output.innerHTML = "DM d4rkprince.18";
        document.getElementById("questions").innerHTML = "";
      }
    }
  </script>

</body>
</html>
