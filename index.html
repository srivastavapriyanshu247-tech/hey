<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .typing {
      font-weight: bold;
      color: darkblue;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Enter Your Name</h2>
  <input type="text" id="nameInput" placeholder="Enter name">
  <button onclick="submitName()">Submit</button>

  <h3 id="question">Kya kr rhi h?</h3>
  <button onclick="reply('Kuch nhii')">1. Kuch nhii</button>
  <button onclick="reply('Pta nhii')">2. Pta nhii</button>

  <h3>Baat krna h?</h3>
  <button onclick="reply('Mnn nhi h')">1. Mnn nhi h</button>
  <button onclick="reply('Haan')">2. Haan</button>

  <h3>Output:</h3>
  <p id="output" class="typing"></p>

  <script>
    let userName = "";

    function submitName() {
      const name = document.getElementById("nameInput").value;
      if (name.trim() !== "") {
        userName = name;
        typeEffect("Hello " + userName + "! ðŸ‘‹ Welcome...");
      } else {
        typeEffect("Please enter a valid name.");
      }
    }

    function reply(msg) {
      if (msg === "Mnn nhi h") {
        typeEffect("You said: " + msg + " â†’ Asking again...");
      } else if (msg === "Haan") {
        typeEffect("You said: " + msg + " â†’ Yay! Let's chat ðŸŽ‰");
      } else {
        typeEffect("You said: " + msg);
      }
    }

    function typeEffect(text) {
      const output = document.getElementById("output");
      output.textContent = "";
      let i = 0;

      function typing() {
        if (i < text.length) {
          output.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 50); // speed (lower = faster)
        }
      }
      typing();
    }
  </script>
</body>
</html>
